<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div/span标签演示</title>
</head>
<body>
    <!-- div是sivision的缩写，分割、分区，span意为跨距 -->
    <!-- div标签用来布局，现在一行只能放一个div -->
    <!-- span标签用来布局，一行可以多个span -->
    <div>我是一个div标签，我独自占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>腾讯</span>
</body>
</html>
