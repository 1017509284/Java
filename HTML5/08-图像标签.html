<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签演示</title> 
</head>
<body>
    <h4>我的帅照</h4>
    <img src = "简历照2.jpg"/>

    <!-- alt标签：当图片显示不出来的时候用文字显示 -->
    <h4>我的帅照</h4>
    <img src = "简历照3.jpg" alt="本人帅照"/>

    <!-- title标签：鼠标放到照片上可以显示文本信息 -->
    <h4>我的帅照</h4>
    <img src = "简历照2.jpg" title="本人帅照"/>

    <!-- 可以使用width设置高度，height设置高度 border设置边框-->
    <h4>我的帅照</h4>
    <img src = "简历照2.jpg" title="本人帅照" width="300" height="700" border="15"/>
</body>
</html>
